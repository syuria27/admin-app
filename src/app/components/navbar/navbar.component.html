<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/">Nippon Paint Admin</a>
    </div>
    <ul class="nav navbar-nav">
      <li [routerLinkActive]="['active']"><a routerLink="/home">Home</a></li>
      <li style="cursor:pointer" [routerLinkActive]="['active']">
        <a dropdown class="dropdown">
          <div dropdownToggle class="dropdown-toggle">
            Manage <span class="caret"></span>
          </div>
          <div *dropdownMenu class="dropdown-menu">
            <li><a routerLink="/manage-user">User</a></li>
            <li><a href="">Product</a></li>
          </div>
        </a>
      </li>
 
      
      <li [routerLinkActive]="['active']" *ngIf="isLoggedIn"><a routerLink="/absen">Daily Absen</a></li>
      <li [routerLinkActive]="['active']" *ngIf="isLoggedIn"><a routerLink="/sales">Absen By Sales</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right" *ngIf="isLoggedIn">
      <li><a>{{sales.nama_spg}} ({{sales.depot}})</a></li>
      <li><a (click)="logout()" style="cursor:pointer"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
    </ul>

    <ul class="navbar-form navbar-right" *ngIf="!isLoggedIn">
      <form (ngSubmit)="login()">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input [(ngModel)]="credentials.username" type="text" class="form-control" name="username" placeholder="Username" required>
        </div>
        <div *ngIf="loading" class="input-group">
          <spinner [size]="25" [tickness]="10"></spinner>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input [(ngModel)]="credentials.password" type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </ul>
  </div>
</nav>
